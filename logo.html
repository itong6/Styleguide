<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meaty Styleguide</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="logo.css">
</head>
<body>

    <header class="nav_cont">
        <a href="./index.html">
            <img class="logo" src="https://i.pinimg.com/originals/ca/26/69/ca2669543fde95a31f4265dd9feed8d4.jpg" alt="Meaty Logo">
        </a>
        <ul class="nav">
            <li>
                <a class="logo-nav" href="">Logo</a>
            </li>
            <li>
                <a class="color-nav" href="">Color</a>
            </li>
            <li>
                <a class="typography-nav" href="typography.html">Typography</a>
            </li>
            <li>
                <a class="icon-nav" href="">Icon</a>
            </li>
        </ul>
    </header>

    <div class="logos">
        <div class="coloured-logo">
            <h1 id="white-text">Coloured Logo</h1>
            <img class="coloured-img" src="assets/meaty-logo.svg">
        </div>
        <div class="pallatte">
            <div class="colour">
                <div class="swatch" id='colour1'></div>
                <p>#F88D2A</p>
            </div>
            <div class="colour">
                <div class="swatch" id='colour2'></div>
                <p>#FED925</p>
            </div>
            <div class="colour">
                <div class="swatch" id='colour3'></div>
                <p>#CA3625</p>
            </div>
            <div class="colour">
                <div class="swatch" id='colour4'></div>
                <p>#F2A8DC</p></div>
            <div class="colour">
                <div class="swatch" id='colour5'></div>
                <p>#E5E1E6</p>
            </div>
        </div>
    </div>

    <div class="logo-clearspace">
        <div class="clearspace">
            <div class="clearspace-text">    
                <h1>LOGO CLEARSPACE</h1>
                <p class="clearspace-desc">To maintain clear legibility, the logo must be surrounded with a specified clearspace margin. The margin is equal to the width of the letter "A" in the wordmark.</p>
            </div>
            <div class="wordmarks">   
                <img class="ver-wm" src="assets/vertical-wm-clearspace.svg">
                <img class="hor-wm" src="assets/horizontal-wm-clearspace.svg">
            </div>
        </div>
    </div>
</body>
</html>
